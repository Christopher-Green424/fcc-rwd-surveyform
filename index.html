<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Survey Form</title>
</head>
<body>
    <!-- Title and description here -->
    <h1 id="title">Survey Form Title</h1>
    <p id="description">Description of the form's questions</p>

    <form id="survey-form">
        <label id="name-label" for="name">Name</label>
        <input id="name" type="text" placeholder="Enter your name here.">

        <!-- Need to react to incorrect email format -->
        <label id="email-label" for="email">Email</label>
        <input id="email" type="text" placeholder="Enter your Email here.">

        <!-- Need to react to non-numbers and have min and max values accepted -->
        <label id="number-label" for="number">Number</label>
        <input id="number" type="text" placeholder="Enter a number between 5 and 10 here.">
    </form>

</body>

</html>
